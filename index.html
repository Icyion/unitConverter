<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter">
        <div class="header">

            <h1 id="titleConverter">Metric/Imperial Unit Conversion</h1>
            <input class="inputField" type="text" id="inputDOM" placeholder="0"><br>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="body">
            
            <div class="length" id="lengthDOM">Length (Meter/Feet)</div>
                
            <div class="volume" id="volumeDOM">Volume (Liters/Gallons)</div>
                
            <div class="mass" id="massDOM">Mass (Kilograms/Pounds)</div>
            
        </div>
    </div>



    <script src="main.js"></script>
    
</body>
</html>
